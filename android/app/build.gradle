plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' version '4.4.0' // تحديث إلى أحدث إصدار
    id 'com.google.firebase.crashlytics' version '2.9.9'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.marco.evently"
    compileSdk = 34 // تحديث إلى أحدث إصدار
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // تحديث إلى Java 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // تحديث ليتوافق مع Java 17
    }

    defaultConfig {
        applicationId = "com.marco.evently"
        minSdk = 23
        targetSdk = 34 // تحديث إلى أحدث إصدار
        versionCode = flutter.versionCode.toInteger() ?: 1
        versionName = flutter.versionName ?: "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // تمكين تقليص الحجم وتحسين الأداء
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // استخدام إصدار AndroidX

    // Firebase BoM (Bill of Materials) لإدارة الإصدارات
    implementation platform('com.google.firebase:firebase-bom:32.5.0')

    // إعتماديات Firebase الأساسية
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-crashlytics'

    // دعم Play Services
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    // دعم Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0'
}